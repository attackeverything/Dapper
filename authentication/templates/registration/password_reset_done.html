{% block content %}
  <div class="container">
    <div class="message-box">
      <p>
        We've emailed you instructions for resetting your password.  
        If they haven't arrived in a few minutes, check your spam folder.
      </p>
      <a href="/home/intro" class="btn">Return Home</a>
    </div>
  </div>

  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message-box {
      max-width: 500px;
      padding: 20px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #20BEFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #3891d0;
    }
  </style>
{% endblock %}
