
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fefcf8;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        color: white;
      }

      .header h1 {
        margin: 0;
        font-size: 2rem;
        color: white;
      }

      .intro-section {
        display: flex;
        align-items: center;
        gap: 30px;
        padding: 60px 20px;
        background: #ffffff;
        color: black;
        flex-wrap: wrap;
        border-radius: 10px;
      }

      .intro-text {
        flex: 1;
        text-align: left;
      }

      .intro-text h2 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }

      .intro-text p {
        font-size: 1.2rem;
        line-height: 1.5;
        text-align: center;
      }

      .intro-image img {
        max-width: 550px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .info-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 60px 20px;
        background-color: #ffffff; 
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding: 40px;
      }

      .info-header h2 {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        width: 100%;
        color: black;
      }

      .info-content {
        display: flex;
        justify-content: space-between;
        width: 100%;
        gap: 30px;
        flex-wrap: wrap;
      }

      .intro-text-small {
        flex: 1;
        padding: 20px;
        background-color: #e9f5ff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .info-text-left,
      .info-text-right {
        flex: 1;
        padding: 20px;
        background-color: #e9f5ff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .info-text-left p,
      .info-text-right p {
        font-size: 1.2rem;
        line-height: 1.6;
        text-align: left;
      }

      .flowchart-image {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .flowchart-image img {
        max-width: 900px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .tour-section {
        display: flex;
        align-items: center;
        background-color: #e9f5ff;
        padding: 40px;
        border-radius: 8px;
        margin-top: 40px;
        gap: 20px;
        flex-wrap: wrap;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .video-placeholder {
        width: 100%;
        max-width: 600px;
        height: 300px;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-size: 1.2rem;
      }

      .tour-text {
        flex: 1;
        text-align: center;
      }

      .tour-text h2 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: black;
      }

      .tour-text p {
        font-size: 1.2rem;
        line-height: 1.5;
      }
      .hero {
        text-align: center;
        padding: 80px 20px;
        background: linear-gradient(to right, #e9f5ff, #ffffff);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        border-radius: 8px;
        margin-bottom: 40px;
        gap: 20px;
        flex-wrap: wrap;
      }

      .hero h2 {
        font-size: 2.8rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .hero .search-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
 
   </style>
