{% extends "Webpage_Base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<style>
    .post-wrapper {
        font-family: Arial, sans-serif;
        background-color: #fefcf8;
        display: flex;
        justify-content: center;
        padding-top: 100px;  /* Adjust to avoid overlapping navbar */
    }

    .post-container {
        background: #fff;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        width: 480px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .post-header {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid #dbdbdb;
    }

    .profile-pic {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #ccc;
        margin-right: 10px;
    }

    .username {
        font-weight: bold;
        font-size: 14px;
        color: #262626;
    }

    .post-image {
        width: 100%;
        display: block;
        border-radius: 0 0 0 0; /* remove if image is part of card */
    }

    .post-caption {
        padding: 16px;
        font-size: 14px;
        color: #262626;
    }

    .post-caption strong {
        font-weight: 600;
    }
</style>

<div class="post-wrapper">
    <div class="post-container">
        <div class="post-header">
            <div class="profile-pic"></div>
            <div class="username">{{ user.username }}</div>
        </div>

        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image" class="post-image">
        {% else %}
            <div class="post-image" style="height: 300px; background-color: #eee; display: flex; align-items: center; justify-content: center;">
                <p>No Image</p>
            </div>
        {% endif %}

        <div class="post-caption">
            <div style="display: flex; gap: 8px; align-items: baseline;">
                <strong>{{ user.username }}</strong>
                <span>{{ post.content }}</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
