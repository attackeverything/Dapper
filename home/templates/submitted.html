{% extends "Webpage_Base.html" %}

{% block title %}Post Submitted{% endblock %}

{% block content %}
<div class="success-wrapper">
  <div class="success-card">
    <h1>Post Submitted Successfully!</h1>
    <p>Your post has been uploaded and is awaiting approval</p>
    <a href="{% url 'upload' %}" class="button">Upload Another</a>
    <a href="{% url 'pending' %}" class="button-secondary">View Pending Posts</a>
  </div>
</div>

<style>
  .success-wrapper {
    padding-top: 80px;
    display: flex;
    justify-content: center;
    background-color: #fefcf8;
  }

  .success-card {
    text-align: center;
    background: white;
    padding: 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    max-width: 500px;
  }

  .success-card h1 {
    font-size: 1.75rem;
    color: #2e7d32;
    margin-bottom: 1rem;
  }

  .success-card p {
    color: #374151;
    margin-bottom: 2rem;
  }

  .button,
  .button-secondary {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    border-radius: 0.375rem;
    text-decoration: none;
    font-weight: 500;
  }

  .button {
    background-color: #54413A;
    color: white;
    margin-right: 1rem;
  }

  .button:hover {
    background-color: #3d312c;
  }

  .button-secondary {
    background-color: #e5e7eb;
    color: #111827;
  }

  .button-secondary:hover {
    background-color: #d1d5db;
  }
</style>
{% endblock %}
