{% extends "Webpage_Base.html" %}

    {% block title %}Upload Post{% endblock %}
    
    {% block content %}
    <style>
        .calendar {
            background-color: #fefcf8;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Makes all columns equal width */
        }

        td {
            width: 14.28%;       /* 100% รท 7 days of the week */
            height: 120px;        /* Set fixed height for consistency */
            border: 1px solid #ccc;
            vertical-align: top;
            padding: 5px;
            overflow-wrap: break-word;
        }

        th {
            background-color: #54413A;
            padding: 10px;
            border: 1px solid #e5e7eb;
            text-align: center;
            color: white;
        }

        td:hover {
            background-color: #fefcf8;
        }

        ul {
            margin: 0;
            padding-left: 18px;
            font-size: 0.9rem;
            color: #374151;
        }

        .today {
            background-color: #cec0bc;
            border: 1px solid white;
            font-weight: bold;
            color: #000;
        }

        .today:hover {
            background-color: #dbd2cf; /* Slightly different from default to show hover */
            cursor: pointer;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        .month-header {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
            gap: 20px;
        }

        .month-nav {
            color: #FF6347; /* Change this to any color you like */
            text-decoration: none;
            font-weight: bold;
            font-size: 28px;
            transition: color 0.3s;
        }

        .month-nav:hover {
            color: #D32F2F; /* Darker shade on hover */
        }

        td {
            position: relative;
            vertical-align: top;
            padding: 6px;
            height: 100px;
            width: 14.28%;
            background-color: #f9f9f9;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .event-box {
            display: block;
            background-color: #54413A;
            color: white;
            border-radius: 8px;
            padding: 4px 6px;
            margin: 2px auto;
            font-size: 0.85rem;
            width: 80%;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .event-box:hover {
            background-color: #221915;
        }

        .view-btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 8px;
            background-color: #54413A;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .view-btn:hover {
            background-color: #221915;
        }

        .calendar-switcher {
            display: flex;
            justify-content: center;
        }

        .view-btn {
            display: inline-block;
            background-color: white;
            color: #54413A;
            text-decoration: none;
            border: 2px solid #54413A;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .view-btn:hover {
            background-color: #f5f0ed;
        }

        .view-btn.active {
            background-color: #54413A;
            color: white;
        }

    </style>
<div class="calendar">
    <h1>Event Calendar - {{ month }}/{{ year }}</h1>
    <div class="calendar-switcher" style="text-align: center; margin-bottom: 20px;">
        <a href="{% url 'calendar_view' %}" class="view-btn {% if request.resolver_match.url_name == 'calendar_view' %}active{% endif %}">Month</a>
        <a href="{% url 'weekly_calendar' %}" class="view-btn {% if request.resolver_match.url_name == 'weekly_calendar' %}active{% endif %}">Week</a>
    </div>
    <div>{{ calendar|safe }}</div>
</div>
    
{% endblock %}
