{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stable</title>
    <style>
        @font-face {
            font-family: 'Prata';
            src: url("{% static 'fonts/JosefinSans-Regular.ttf' %}") format('truetype');
        }       
        
        body {
            font-family: 'Prata', serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fefcf8;
            border-bottom: 1px solid #ddd;
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            width: 100%;
            box-sizing: border-box; 
            overflow: hidden; 
            white-space: nowrap; 
            padding-top: 23px;
            padding-left: 23px;
        }
        .navbar .title {
            color: blue;
            font-weight: bold;
            font-size: 20px;
        }
        .navbar .links {
            display: flex;
            padding-left: 30px;
            flex-grow: 1;
            gap: 25px;
        }
        .navbar .links a {
            text-decoration: none;
            color: black;
            font-weight: normal;
        }
        .navbar .links a.active {
            text-decoration: underline;
        }
        .navbar .signout {
            text-decoration: none;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .video-placeholder {
            width: 100%;
            max-width: 500px;
            height: 280px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
        }
        .faq {
            font-weight: bold;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 15px; /* optional spacing between image and text */
        }

        .logo {
            height: 50px;
        }

        .brand-name {
            padding-top: 5px;
            font-family: 'Prata', serif;
            font-size: 19px;
            text-decoration: none;
            color: #000000;
        }
        .dropdown-menu form {
            margin: 0;
            padding: 0;
        }

        .dropdown-menu button.signout-btn {
            background: transparent;
            border: none;
            color: #333;
            text-align: left;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-menu button.signout-btn:hover {
            background-color: #f4f4f4;
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-button {
            width: 40px;
            height: 40px;
            background-color: #54413A;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .user-button:hover {
            background-color: #281e1b;
        }

        .dropdown-menu {
            display: none;
            position: fixed;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 150px;
            overflow: hidden;
            z-index: 9999;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }
</style>
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">

</head>
<body>

    <div class="navbar">
        <div class="brand">
            <img src="/media/images/Dapper.webp" alt="Logo" class="logo">
            <a href="/home" class="brand-name">Dapper Donkey Co.</a>
        </div>
        <div class="links">
            <a href="/dashboard" class="{% if request.path == '/leaderboard/' %}active{% endif %}">Dashboard</a>
            <a href="/schedule" class="{% if request.path == '/submissions/' %}active{% endif %}">Calendar</a>
            <a href="/dashboard/pending" class="{% if request.path == '/submissions/submissionsPage' %}active{% endif %}">Pending Posts</a>
            <a href="/dashboard/upload" class="{% if request.path == '/submissions/submissionsPage' %}active{% endif %}">Upload Photos/Videos</a>
        </div>
        <div class="user-menu">
            <div class="user-button" id="userButton"></div>
            <div class="dropdown-menu" id="dropdownMenu">
                <form action="/settings" method="post" class="signout-form">
                    {% csrf_token %}
                    <button type="submit" class="signout-btn">Profile Settings</button>
                </form>
                <form action="{% url 'logout' %}" method="post" class="signout-form">
                    {% csrf_token %}
                    <button type="submit" class="signout-btn">Sign Out</button>
                </form>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    {% if user.is_authenticated %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let userButton = document.getElementById("userButton");
            let dropdownMenu = document.getElementById("dropdownMenu");
    
            userButton.addEventListener("click", function () {
                dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
            });
    
            document.addEventListener("click", function (event) {
                if (!userButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
    
            let first_name = "{{ user.first_name|escapejs }}";
            let last_name = "{{ user.last_name|escapejs }}";
            if (first_name && last_name) {
                userButton.innerText = first_name.charAt(0).toUpperCase() + last_name.charAt(0).toUpperCase();
            }
        });
    </script>
    {% endif %}

</body>
</html>
